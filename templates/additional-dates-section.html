<div id="add-date-parent-container" class="additional-dates">
    <h3 class="my-3">Weitere Auftragstage</h3>
    {% for d in additionalDates %}
        <input class="m2" type="date" value="{{ d }}" 
                name="additional-date-{{ loop.index0 }}"></input>
    {% endfor %}
    {% for i in freeFields %}
        <input class="m2" type="date"
                name="additional-date-{{ i }}"></input>
    {% endfor %}
</div>
